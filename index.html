<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=DM+Sans:opsz,wght@9..40,300&family=Epilogue:wght@200&family=Handjet:wght@700&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <img src="image.jpg" alt="">
    <div class="container">
        <div class="form-container">
            <form action="">
                <div class="form-controls">
                        
                    <h1>Sign Up</h1>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="user-fname" required>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="pass" required>
                    <label for="lname"><span>LAST NAME</span></label>
                    <input type="text" id="lname" name="user-lname" required> 
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                    <label for="conf-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="conf-pass" required>
                    <div class="button-class"><button>Create Account</button>
                        <p>Already have an account?<a href="">Log in</a></p>
                    </div>
                </div>
                    
               
                    


            
            
            </form>
        </div>
    </div>
    
</body>
</html>
